<div class="container">
  <div class="todo-items-container">
    <app-todo-item-presenter *ngFor="let item of allAciveTodoItems$|async" [caption]="item.caption" (checkChanged)="onCheck(item)"
      [isCompleted]="item.isCompleted">
    </app-todo-item-presenter>
  </div>

  <h1 *ngIf="((allAciveTodoItems$ |async)?.length==0)"> You do not have any uncompleted todo items! </h1>
</div>
